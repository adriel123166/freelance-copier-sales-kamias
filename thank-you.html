<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Copier Sales Kamias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a73e8;
            --primary-dark: #1557b0;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f8fafc;
            --white: #ffffff;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-light) 0%, var(--white) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .thank-you-container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out;
        }

        .success-icon svg {
            width: 50px;
            height: 50px;
            color: var(--white);
        }

        @keyframes scaleIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            color: var(--text-dark);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        p {
            color: var(--text-light);
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 30px;
        }

        .contact-info {
            background: var(--bg-light);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .contact-info p {
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .contact-info p:last-child {
            margin-bottom: 0;
        }

        .contact-info strong {
            color: var(--text-dark);
        }

        .btn {
            display: inline-block;
            padding: 15px 35px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(26, 115, 232, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(26, 115, 232, 0.4);
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            height: 60px;
            width: auto;
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .thank-you-container { padding: 40px 25px; }
            h1 { font-size: 1.5rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="logo">
            <img src="logo.png" alt="Copier Sales Kamias" onerror="this.style.display='none'">
            <div class="logo-text">Copier Sales Kamias</div>
        </div>
        
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        
        <h1>Thank You!</h1>
        <p>Your inquiry has been submitted successfully. Ms. Aireen will review your request and get back to you as soon as possible.</p>
        
        <div class="contact-info">
            <p><strong>Mobile/Viber:</strong> 0917-839-9948</p>
            <p><strong>Landline:</strong> (02) 8927-5892 / 8927-5893</p>
            <p><strong>Address:</strong> 165 Kamias Road, Brgy. Sikatuna Village, Quezon City</p>
        </div>
        
        <a href="index.html" class="btn btn-primary">Back to Home</a>
    </div>
</body>
</html>
